<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* cho đẹp khi xem video */
        }
        video {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
</body>
</html>

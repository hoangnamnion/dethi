<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√†i li·ªáu b·∫£o m·∫≠t</title>
    <style>
        /* Reset v√† c∆° b·∫£n */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Giao di·ªán ƒëƒÉng nh·∫≠p */
        #login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #afaeae 0%, #282a2e 100%);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #c9c9c9;
            font-size: 28px;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4cc9f0;
        }

        input {
            padding: 14px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4cc9f0;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #ffffff 0%, #484c5c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #3aa8d0 0%, #3a56d4 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Container cho PDF.js */
        #pdf-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #525659;
        }

        /* Canvas hi·ªÉn th·ªã PDF */
        #pdf-canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Thanh ƒëi·ªÅu khi·ªÉn PDF */
        #pdf-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: transparent;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #page-info {
            color: white;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }

        /* Thanh ti·∫øn tr√¨nh */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4cc9f0;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Th√¥ng b√°o l·ªói */
        #error-msg {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                padding: 25px;
                width: 85%;
            }
            
            #pdf-controls {
                bottom: 10px;
                padding: 10px 15px;
                gap: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            #page-info {
                font-size: 13px;
                min-width: 70px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            
            .lock-icon {
                font-size: 36px;
            }
            
            #pdf-controls {
                width: 90%;
                justify-content: space-between;
            }
        }

        /* Thanh cu·ªôn t√πy ch·ªânh */
        #pdf-scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Cu·ªôn m∆∞·ª£t tr√™n iOS */
            padding: 20px 0;
            box-sizing: border-box;
        }
    </style>
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>

    <div id="login-form">
        <div class="login-box">
            <div class="lock-icon">üîí</div>
            <h2>T√†i li·ªáu b·∫£o m·∫≠t</h2>
            <p>Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p t√†i li·ªáu</p>
            <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u..." autocomplete="off">
            <button onclick="checkPassword()">M·ªü t√†i li·ªáu</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <!-- Overlay t·∫£i PDF -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">ƒêang t·∫£i t√†i li·ªáu...</div>
        <div id="progress-text" style="margin-top: 10px; font-size: 14px; color: #ccc;"></div>
    </div>

    <!-- Container hi·ªÉn th·ªã PDF -->
    <div id="pdf-container">
        <div id="pdf-scroll-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="pdf-controls">
            <button class="control-btn" id="prev-page" disabled>‚Äπ</button>
            <span id="page-info">Trang: <span id="current-page">1</span>/<span id="total-pages">1</span></span>
            <button class="control-btn" id="next-page" disabled>‚Ä∫</button>
            <button class="control-btn" id="zoom-out" title="Thu nh·ªè">‚àí</button>
            <button class="control-btn" id="zoom-in" title="Ph√≥ng to">+</button>
            <button class="control-btn" id="close-pdf" title="ƒê√≥ng">‚úï</button>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Bi·∫øn to√†n c·ª•c
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1.5;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');
        
        // M·∫≠t kh·∫©u - THAY ƒê·ªîI ·ªû ƒê√ÇY
        const correctPassword = "2345";
        
        // Bi·∫øn ƒë·∫øm s·ªë l·∫ßn th·ª≠
        let failedAttempts = 0;
        const maxAttempts = 5;
        
        // URL c·ªßa file PDF - ƒê·∫∂T T√äN FILE C·ª¶A B·∫†N ·ªû ƒê√ÇY
        const pdfFileUrl = "sbvl.pdf";
        
        // Ki·ªÉm tra m·∫≠t kh·∫©u
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            if (password === correctPassword) {
                // ƒê√∫ng m·∫≠t kh·∫©u
                failedAttempts = 0;
                errorMsg.textContent = "";
                
                // ·∫®n form ƒëƒÉng nh·∫≠p
                document.getElementById('login-form').style.display = 'none';
                
                // Hi·ªÉn th·ªã overlay t·∫£i
                const loadingOverlay = document.getElementById('loading-overlay');
                const progressText = document.getElementById('progress-text');
                loadingOverlay.style.display = 'flex';
                
                // T·∫£i v√† hi·ªÉn th·ªã PDF
                loadAndDisplayPDF(pdfFileUrl);
                
            } else {
                // Sai m·∫≠t kh·∫©u
                failedAttempts++;
                
                if (failedAttempts >= maxAttempts) {
                    errorMsg.textContent = "ƒê√£ v∆∞·ª£t qu√° s·ªë l·∫ßn th·ª≠. Vui l√≤ng th·ª≠ l·∫°i sau 5 ph√∫t.";
                    document.getElementById('password').disabled = true;
                    document.querySelector('#login-form button').disabled = true;
                    
                    // Reset sau 5 ph√∫t
                    setTimeout(() => {
                        document.getElementById('password').disabled = false;
                        document.querySelector('#login-form button').disabled = false;
                        errorMsg.textContent = "";
                        failedAttempts = 0;
                    }, 300000);
                } else {
                    errorMsg.textContent = `Sai m·∫≠t kh·∫©u! C√≤n ${maxAttempts - failedAttempts} l·∫ßn th·ª≠.`;
                }
                
                // X√≥a √¥ nh·∫≠p
                document.getElementById('password').value = "";
                document.getElementById('password').focus();
            }
        }
        
        // T·∫£i v√† hi·ªÉn th·ªã PDF
        async function loadAndDisplayPDF(url) {
            try {
                // Hi·ªÉn th·ªã tr·∫°ng th√°i t·∫£i
                document.getElementById('loading-text').textContent = "ƒêang t·∫£i t√†i li·ªáu...";
                
                // T·∫£i PDF
                const loadingTask = pdfjsLib.getDocument(url);
                
                // Theo d√µi ti·∫øn tr√¨nh t·∫£i
                loadingTask.onProgress = function(progressData) {
                    const progress = Math.round((progressData.loaded / progressData.total) * 100);
                    document.getElementById('progress-text').textContent = `ƒêang t·∫£i: ${progress}%`;
                };
                
                pdfDoc = await loadingTask.promise;
                
                // ·∫®n overlay t·∫£i
                document.getElementById('loading-overlay').style.display = 'none';
                
                // Hi·ªÉn th·ªã container PDF
                document.getElementById('pdf-container').style.display = 'block';
                
                // Hi·ªÉn th·ªã trang ƒë·∫ßu ti√™n
                renderPage(currentPage);
                
                // C·∫≠p nh·∫≠t th√¥ng tin trang
                document.getElementById('total-pages').textContent = pdfDoc.numPages;
                updatePageControls();
                
            } catch (error) {
                console.error("L·ªói t·∫£i PDF:", error);
                document.getElementById('loading-text').textContent = "L·ªói t·∫£i t√†i li·ªáu!";
                document.getElementById('progress-text').textContent = "Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi ho·∫∑c file PDF.";
                
                // Hi·ªÉn th·ªã l·∫°i form ƒëƒÉng nh·∫≠p sau 3 gi√¢y
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('login-form').style.display = 'flex';
                    document.getElementById('error-msg').textContent = "Kh√¥ng th·ªÉ t·∫£i t√†i li·ªáu. Vui l√≤ng th·ª≠ l·∫°i.";
                }, 3000);
            }
        }
        
        // Hi·ªÉn th·ªã trang PDF
        async function renderPage(pageNum) {
            try {
                // Hi·ªÉn th·ªã overlay t·∫£i trang
                document.getElementById('loading-overlay').style.display = 'flex';
                document.getElementById('loading-text').textContent = `ƒêang t·∫£i trang ${pageNum}...`;
                document.getElementById('progress-text').textContent = "";
                
                // L·∫•y trang
                const page = await pdfDoc.getPage(pageNum);
                
                // T√≠nh to√°n k√≠ch th∆∞·ªõc viewport
                const viewport = page.getViewport({ scale: scale });
                
                // ƒê·∫∑t k√≠ch th∆∞·ªõc canvas
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render trang
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                // ·∫®n overlay
                document.getElementById('loading-overlay').style.display = 'none';
                
                // C·∫≠p nh·∫≠t th√¥ng tin trang hi·ªán t·∫°i
                document.getElementById('current-page').textContent = pageNum;
                
                // Cu·ªôn l√™n ƒë·∫ßu trang
                document.getElementById('pdf-scroll-container').scrollTop = 0;
                
            } catch (error) {
                console.error("L·ªói render trang:", error);
                document.getElementById('loading-overlay').style.display = 'none';
                alert("L·ªói hi·ªÉn th·ªã trang. Vui l√≤ng th·ª≠ l·∫°i.");
            }
        }
        
        // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t ƒëi·ªÅu khi·ªÉn trang
        function updatePageControls() {
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= pdfDoc.numPages;
        }
        
        // Chuy·ªÉn ƒë·∫øn trang tr∆∞·ªõc
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                updatePageControls();
            }
        }
        
        // Chuy·ªÉn ƒë·∫øn trang sau
        function nextPage() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage(currentPage);
                updatePageControls();
            }
        }
        
        // Ph√≥ng to
        function zoomIn() {
            if (scale < 3) {
                scale += 0.25;
                renderPage(currentPage);
            }
        }
        
        // Thu nh·ªè
        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.25;
                renderPage(currentPage);
            }
        }
        
        // ƒê√≥ng PDF viewer
        function closePDF() {
            document.getElementById('pdf-container').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
            
            // Reset
            currentPage = 1;
            scale = 1.5;
            pdfDoc = null;
            
            // X√≥a canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.height = 0;
            canvas.width = 0;
            
            // Reset √¥ m·∫≠t kh·∫©u
            document.getElementById('password').value = "";
            document.getElementById('password').focus();
        }
        
        // S·ª± ki·ªán nh·∫•n ph√≠m trong √¥ m·∫≠t kh·∫©u
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // G√°n s·ª± ki·ªán cho c√°c n√∫t ƒëi·ªÅu khi·ªÉn
        document.getElementById('prev-page').addEventListener('click', prevPage);
        document.getElementById('next-page').addEventListener('click', nextPage);
        document.getElementById('zoom-in').addEventListener('click', zoomIn);
        document.getElementById('zoom-out').addEventListener('click', zoomOut);
        
        
        // S·ª± ki·ªán swipe cho thi·∫øt b·ªã c·∫£m ·ª©ng (iOS)
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('pdf-scroll-container').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
        
        document.getElementById('pdf-scroll-container').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const swipeThreshold = 50; // Ng∆∞·ª°ng swipe (pixel)
            const diff = touchStartX - touchEndX;
            
            // Swipe tr√°i -> trang sau
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe tr√°i
                    nextPage();
                } else {
                    // Swipe ph·∫£i
                    prevPage();
                }
            }
        }
        
        // ƒê·∫∑t focus v√†o √¥ m·∫≠t kh·∫©u khi trang t·∫£i
        window.addEventListener('load', function() {
            document.getElementById('password').focus();
        });
        
        // NgƒÉn ch·∫∑n c√°c ph√≠m t·∫Øt khi ƒëang xem PDF
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('pdf-container').style.display === 'block') {
                // NgƒÉn ch·∫∑n ph√≠m t·∫Øt in (Ctrl+P / Cmd+P)
                if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                    e.preventDefault();
                    alert("Ch·ª©c nƒÉng in ƒë√£ b·ªã v√¥ hi·ªáu h√≥a cho t√†i li·ªáu n√†y.");
                    return false;
                }
                
                // NgƒÉn ch·∫∑n l∆∞u trang (Ctrl+S / Cmd+S)
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    return false;
                }
                
                // M≈©i t√™n tr√°i/ph·∫£i ƒë·ªÉ chuy·ªÉn trang
                if (e.key === 'ArrowLeft') {
                    prevPage();
                    e.preventDefault();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>

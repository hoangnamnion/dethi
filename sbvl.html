</head>
<body>

    <div id="login-form">

            <h2>T√†i li·ªáu b·∫£o m·∫≠t</h2>

            <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
            <button onclick="checkPassword()">M·ªü t√†i li·ªáu</button>
            <div id="error-msg"></div>

            </div>
            <div class="footer-note">
                <p>‚ö†Ô∏è L∆∞u √Ω: T√†i li·ªáu n√†y ƒë∆∞·ª£c b·∫£o v·ªá b·∫±ng m·∫≠t kh·∫©u. M·ªçi ho·∫°t ƒë·ªông truy c·∫≠p tr√°i ph√©p ƒë·ªÅu b·ªã nghi√™m c·∫•m.</p>
            </div>

    <div id="pdf-viewer">

            <button class="control-btn" onclick="toggleFullscreen()" title="To√†n m√†n h√¨nh">‚õ∂</button>
        </div>

    <script>
        // L∆ØU √ù QUAN TR·ªåNG: ƒê√¢y ch·ªâ l√† b·∫£o m·∫≠t c∆° b·∫£n ph√≠a client
        // ƒê·ªÉ b·∫£o m·∫≠t th·ª±c s·ª±, b·∫°n c·∫ßn tri·ªÉn khai x√°c th·ª±c ph√≠a server
        
        // M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh - THAY ƒê·ªîI TRONG M√îI TR∆Ø·ªúNG TH·ª∞C T·∫æ
        // Trong ·ª©ng d·ª•ng th·ª±c t·∫ø, h√£y s·ª≠ d·ª•ng x√°c th·ª±c ph√≠a server
        const correctPass = "2345"; // Thay ƒë·ªïi m·∫≠t kh·∫©u t·∫°i ƒë√¢y
        
        // URL PDF - trong m√¥i tr∆∞·ªùng th·ª±c t·∫ø, file PDF n√™n ƒë∆∞·ª£c b·∫£o v·ªá b·∫±ng x√°c th·ª±c server
        const pdfUrl = "sbvl.pdf";
        
        // Bi·∫øn ƒë·∫øm s·ªë l·∫ßn th·ª≠ sai
        let failedAttempts = 0;
        const maxAttempts = 5;
        
        function checkPassword() {
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const loading = document.getElementById('loading');
            
            // Hi·ªÉn th·ªã hi·ªáu ·ª©ng t·∫£i
            loading.style.display = 'block';
            errorMsg.innerText = '';
            
            // Gi·∫£ l·∫≠p th·ªùi gian x√°c th·ª±c (trong th·ª±c t·∫ø s·∫Ω g·ªçi server)
            setTimeout(() => {
                loading.style.display = 'none';
                
                if (pass === correctPass) {
                    // ƒêƒÉng nh·∫≠p th√†nh c√¥ng
                    failedAttempts = 0;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('pdf-viewer').style.display = 'block';
                    
                    // T·∫£i PDF v·ªõi c√°c tham s·ªë ·∫©n c√¥ng c·ª•
                    // C√°c tham s·ªë: 
                    // #toolbar=0 - ·∫©n thanh c√¥ng c·ª•
                    // #navpanes=0 - ·∫©n ngƒÉn ƒëi·ªÅu h∆∞·ªõng
                    // #scrollbar=0 - ·∫©n thanh cu·ªôn (t√πy ch·ªçn)
                    document.getElementById('pdf-frame').src = pdfUrl + "#toolbar=0&navpanes=0";
                    
                    // Th√™m s·ª± ki·ªán ƒë·ªÉ ngƒÉn menu chu·ªôt ph·∫£i (b·∫£o v·ªá c∆° b·∫£n)
                    document.getElementById('pdf-frame').onload = function() {
                        try {

                                e.preventDefault();
                                return false;
                            });
                        } catch(e) {
                            // B·ªè qua l·ªói n·∫øu kh√¥ng th·ªÉ ch·∫∑n menu chu·ªôt ph·∫£i
                        }
                    };
                    
                } else {
                    // Sai m·∫≠t kh·∫©u
                    failedAttempts++;
                    
                    if (failedAttempts >= maxAttempts) {
                        errorMsg.innerText = "ƒê√£ v∆∞·ª£t qu√° s·ªë l·∫ßn th·ª≠ cho ph√©p. Vui l√≤ng th·ª≠ l·∫°i sau 5 ph√∫t.";
                        document.getElementById('password').disabled = true;
                        document.querySelector('button').disabled = true;
                        
                        // K√≠ch ho·∫°t l·∫°i sau 5 ph√∫t (300000 ms)
                        setTimeout(() => {
                            document.getElementById('password').disabled = false;
                            document.querySelector('button').disabled = false;
                            errorMsg.innerText = '';
                            failedAttempts = 0;
                        }, 300000);
                    } else {
                        errorMsg.innerText = `Sai m·∫≠t kh·∫©u! B·∫°n c√≤n ${maxAttempts - failedAttempts} l·∫ßn th·ª≠.`;
                    }
                    
                    // X√≥a n·ªôi dung √¥ nh·∫≠p m·∫≠t kh·∫©u
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800); // Gi·∫£ l·∫≠p ƒë·ªô tr·ªÖ x√°c th·ª±c
        }

        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ x√°c nh·∫≠n
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {

            }
        });
        
        // ƒê·∫∑t focus v√†o √¥ m·∫≠t kh·∫©u khi trang t·∫£i
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
        
        // Ch·ª©c nƒÉng ƒëi·ªÅu khi·ªÉn PDF
        function goBack() {
            document.getElementById('pdf-viewer').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('pdf-frame').src = '';
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }
        
        function toggleFullscreen() {
            const viewer = document.getElementById('pdf-viewer');
            
            if (!document.fullscreenElement) {
                if (viewer.requestFullscreen) {
                    viewer.requestFullscreen();
                } else if (viewer.mozRequestFullScreen) { // Firefox
                    viewer.mozRequestFullScreen();
                } else if (viewer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    viewer.webkitRequestFullscreen();
                } else if (viewer.msRequestFullscreen) { // IE/Edge
                    viewer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // X·ª≠ l√Ω tho√°t fullscreen b·∫±ng ph√≠m Esc
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        document.addEventListener('mozfullscreenchange', exitHandler);

        function exitHandler() {
            if (!document.fullscreenElement && !document.webkitIsFullScreen && 
                !document.mozFullScreen && !document.msFullscreenElement) {
                // Ng∆∞·ªùi d√πng ƒë√£ tho√°t ch·∫ø ƒë·ªô to√†n m√†n h√¨nh
            }
        }
    </script>

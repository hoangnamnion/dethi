<body>

        <div class="action-grid">

            <a href="#" id="btnReview" class="action-card">

            <a href="https://zalo.me/0378787154" target="_blank" class="action-card">

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileID = params.get('id');
        const fileName = params.get('name');

        if (!fileID) window.location.href = "index.html";

        document.getElementById('examName').innerText = fileName || ("ƒê·ªÅ s·ªë " + fileID);
        // G·ª≠i k√®m c·∫£ name sang b√™n kia
document.getElementById('btnStart').href = `thi.html?id=${fileID}&name=${encodeURIComponent(fileName)}`;
        document.getElementById('btnReview').href = `ontap.html?id=${fileID}`;

        // L·∫•y ƒëi·ªÉm
        const savedData = localStorage.getItem('quiz_data_' + fileID);
        let score = 0;
        let isSubmitted = false;
        if (savedData) {
            const data = JSON.parse(savedData);
            if (data.isSubmitted) {
                score = data.score || 0;
                isSubmitted = true;
            }
        }

        if (isSubmitted) {
            // Animation s·ªë nh·∫£y
            let current = 0;
            const display = document.getElementById('scoreDisplay');
            const interval = setInterval(() => {
                if (current >= score) {
                    current = score;
                    clearInterval(interval);
                } else {
                    current++;
                }
                display.innerText = current;
            }, 30);

            // V·∫Ω m√†u v√≤ng tr√≤n (T·∫°m t√≠nh 1 ƒëi·ªÉm = 5%)
            const percent = Math.min(score * 5, 100); 
            document.getElementById('scoreCircle').style.background = 
                `conic-gradient(#d63031 ${percent}%, #dfe6e9 ${percent}% 100%)`;
        } else {
            document.getElementById('scoreDisplay').innerText = "--";
            document.getElementById('scoreCircle').style.background = "#dfe6e9";
        }
    </script>
